<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="album">
            <h2><span>Album</span> {{album.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{album.title}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{album.description}}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{album.created}}</span>
                </dd>
                <dt><span>Offer</span></dt>
                <dd>
                    <div *ngIf="album.offer">
                        <a [routerLink]="['/offer', album.offer?.id, 'view']">{{album.offer?.id}}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{album.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/album', album.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
